<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Editor</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Editor</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list">
                <button onclick="showGallery()">Gallery</button>
                <button onclick="onDisplaySavedMemes()">Saved</button>
                <button onclick="onGenerateMeme()">Random</button>
                <!-- <button>About</button> -->
            </ul>
        </nav>
        <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">☰</button>
    </header>

    <main class="main-content">
        <div class="gallery-display">
            <div class="filter grid">
                <input class="search-img fa magnifying-glass" list="img-keywords" name="img-keyword"
                    placeholder="Search" oninput="onSetFilter(value)" />
                <datalist id="img-keywords">
                    <option value="Political"></option>
                    <option value="Dog"></option>
                    <option value="Cat"></option>
                    <option value="Cute"></option>
                    <option value="Baby"></option>
                    <option value="Funny"></option>
                </datalist>
                <button class="clear-btn" onclick="onClearFilter()">Clear</button>

                <div class="search-by-keywords">Funny Animal Happy</div>
                <label class="upload-img" for="file-upload">Upload<br />image</label>
                <input type="file" class="file-input btn hidden" id="file-upload" name="image"
                    onchange="onImgInput(event)" accept="image/*" />
            </div>

            <section class="image-gallery gallery-layout">
            </section>
        </div>

        <section class="meme-editor meme-editor-layout">
            <div class="canvas-container">
                <canvas width="350" height="350" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="edit-options">

                <input class="line-enter" type="text" name="text-line" required minlength="1" maxlength="100" size="10"
                    placeholder="Enter Text" oninput="onDrawText(value)" />

                <div class="btn-container line-edit">
                    <button onclick="onSwitchLine()" class="fa up-down"></button>
                    <button onclick="onAddLine()" class="fa plus"></button>
                    <button onclick="onDeleteLine()" class="fa trash"></button>
                </div>

                <div class="btn-container text-edit">
                    <button onclick="onIncreaseTxtSize()">A+</button>
                    <button onclick="onDecreaseTxtSize()">A-</button>
                    <button onclick="onAlignText('left')" class="fa align-left"></button>
                    <button onclick="onAlignText('center')" class="fa align-center"></button>
                    <button onclick="onAlignText('right')" class="fa align-right"></button>
                    <select class="font-family" name="font-family" onchange="onSetFontFamily(value)">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="verdana">Verdana</option>
                        <option value="tahoma">Tahoma</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <label class="fa palette" for="txt-color"></label>
                    <input class="txt-color-input" type="color" id="txt-color" name="txt-color" value="#555455"
                        oninput="onSetTxtColor(value)" />
                    <button onclick="onSaveMeme()" class="fa save"></button>
                </div>
                
                <div class="saved-msg hidden">Your meme was saved!</div>
                
                <div class="emoji-container">
                    <button onclick="onAddLine('❤️')">❤️</button>
                    <button onclick="onAddLine('🤩')">🤩</button>
                    <button onclick="onAddLine('🦄')">🦄</button>
                    <button onclick="onAddLine('😊')">😊</button>
                    <button onclick="onAddLine('🔥')">🔥</button>
                    <button onclick="onAddLine('🎉')">🎉</button>
                    <button onclick="onAddLine('🇮🇱')">🇮🇱</button>
                    <button onclick="onAddLine('✨')">✨</button>
                    <button onclick="onAddLine('😂')">😂</button>
                    <button onclick="onAddLine('😭')">😭</button>
                    <button onclick="onAddLine('🚀')">🚀</button>
                    <button onclick="onAddLine('👑')">👑</button>
                </div>

                <div class="actions">
                    <button onclick="onFacebookShare()" class="brands facebook"></button>
                    <button class="share-btn fa share-nodes"> Share</button>
                    <a href="#" class="fa download" onclick="onDownloadMeme(this)" download="my-meme.jpg"> Download</a>
                    
                    <div class="share-api-result hidden"></div>
                </div>
            </div>
        </section>


        <section class="saved-memes gallery-layout">

        </section>

    </main>

    <div class="load-font" style="font-family: impact">.</div>
    <footer class="rights-reserved"> © 2024 Meme Editor - All Rights Reserved</footer>

    <script src="js/util.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
