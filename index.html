<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Editor</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list">
                <button onclick="goGallery()">Gallery</button>
                <button onclick="onDisplaySavedMemes()">Memes</button>
                <button onclick="onGenerateMeme()">Random</button>
                <button>About</button>
            </ul>
        </nav>
        <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>
    </header>

    <main class="main-content">
        <div class="filter grid">

            <input class="search-img" list="img-keywords" name="img-keyword" placeholder="Search"
                oninput="onSetFilter(value)" />
            <datalist id="img-keywords">
                <option value="Politic"></option>
                <option value="Dog"></option>
                <option value="Cat"></option>
                <option value="Cute"></option>
                <option value="Baby"></option>
            </datalist>
            <button onclick="onClearFilter()">Clear</button>

            <div class="search-by-words">Funny Animal Happy</div>
            <button class="more-btn">More</button>
        </div>

        <section class="image-gallery gallery-layout">

        </section>

        <section class="meme-editor meme-editor-layout">
            <div class="canvas-container">
                <canvas width="350" height="350" onclick="onEditTxt(event)"></canvas>
            </div>
            <div class="edit-options grid justify-center">

                <input type="text" name="text-line" required minlength="1" maxlength="100" size="10"
                    placeholder="Enter Text" oninput="onDrawText(value)" />

                <div class="btn-container line-edit">
                    <button onclick="onAddLine()">Add</button>
                    <button onclick="onDeleteLine()">Delete</button>
                    <button onclick="onSwitchLine()">Switch</button>
                </div>

                <div class="btn-container text-edit">
                    <button onclick="onIncreaseTxtSize()">A+</button>
                    <button onclick="onDecreaseTxtSize()">A-</button>
                    <button onclick="onAlignText('left')" class="fa align-left"></button>
                    <button onclick="onAlignText('center')" class="fa align-center"></button>
                    <button onclick="onAlignText('right')" class="fa align-right"></button>

                    <select name="font-family" onchange="onSetFontFamily(value)">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="verdana">Verdana</option>
                        <option value="tahoma">Tahoma</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <input type="color" name="txt-color" value="#555455" onchange="onSetTxtColor(value)" />
                    <button onclick="onSaveMeme()">Save meme</button>
                </div>

                <div class="emoji">emoji</div>

                <div class="actions">
                    <button onclick="onFacebookShare()">Share</button>
                    <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download</a>
                </div>
            </div>
        </section>

        <section class="saved-memes gallery-layout">

        </section>

    </main>
    <aside></aside>
    <footer></footer>

    <script src="js/util.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
